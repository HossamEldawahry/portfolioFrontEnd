<section class="container">
  <div class="row section">
    <div class="col-sm-12 col-lg-6 align-self-center">
      <h1>{{project?.title }}</h1>
      <p>{{ project?.description }}</p>
      <a class="btn btn-primary ms-4 mt-3" href="{{project?.demoUrl}}" download target="_blank" role="button"><i class="bi bi-broadcast"></i> رابط عرض المشروع</a>
      <a class="btn btn-secondary ms-4 mt-3" href="{{ project?.gitHubUrl }}" target="_blank" role="button"><i class="bi bi-github"></i> رابط الجيت هب</a>
    </div>
    <div class="col-6 align-self-center">
      <div class="home_image">
        <img src="{{ project?.imageUrl }}" alt="Home Image" class="img-fluid">
      </div>
    </div>
  </div>
</section>
